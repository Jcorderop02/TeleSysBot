{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Gestionar Usuarios</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Usuarios Autenticados</h3>
            <ul class="list-group">
                {% for user in authenticated_users %}
                    <li class="list-group-item">{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Usuarios Bloqueados</h3>
            <ul class="list-group">
                {% for user in blocked_users %}
                    <li class="list-group-item">{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
